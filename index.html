<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Access | Login</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/LoginStyle.css" />
    <script src="./Assets/JavaScript/Login.js" defer></script>
  </head>
  <body>
    <div class="bg-layer">
      <div class="bg-overlay"></div>
      <div class="bg-image"></div>
    </div>

    <div class="login-card">
      <div class="card-nav">
        <a href="SignUp.html" class="btn-back">
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h2 class="nav-title">Pro Access</h2>
      </div>

      <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Enter your credentials to access your pro gear.</p>
      </div>

      <form onsubmit="return false;" id="loginForm">
        <div class="form-group">
          <div class="label-row">
            <label class="input-label" for="loginEmail">Email Address</label>
          </div>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">mail</span>
            <input
              id="loginEmail"
              type="email"
              class="form-input"
              placeholder="name@email.com"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="label-row">
            <label class="input-label" for="loginPassword">Password</label>
          </div>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">lock</span>
            <input
              id="loginPassword"
              type="password"
              class="form-input"
              placeholder="••••••••"
            />
          </div>
        </div>

        <p
          id="loginError"
          class="error-msg"
          style="
            display: none;
            color: #ff3333;
            margin-top: 10px;
            font-size: 0.8rem;
          "
        >
          Incorrect email or password
        </p>

        <button type="button" class="btn-submit" onclick="login()">
          Login
        </button>
      </form>

      <div class="signup-text">
        <p>
          Don't have an account?
          <a href="./SignUp.html" class="signup-link">Sign up</a>
        </p>
      </div>
    </div>

    <div class="brand-footer" style="position: relative; z-index: 20">
      <span class="brand-line"></span>
      <span class="brand-text">Premium Elite Equipments</span>
      <span class="brand-line"></span>
    </div>
  </body>
</html>
