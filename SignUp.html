<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join the Elite | Premium Football Boots</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/SignUpStyle.css" />
    <script src="./Assets/JavaScript/SIgnUp.js" defer></script>
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="smoke-overlay"></div>

    <div class="main-wrapper">
      <div class="auth-container">
        <div class="hero-section">
          <div class="image-frame">
            <div class="hero-image"></div>
            <div class="image-overlay"></div>
          </div>

          <div class="text-header">
            <h1>Join the <span class="highlight">Elite</span></h1>
            <p>Unleash your potential on the pitch</p>
          </div>
        </div>

        <div class="glass-card">
          <form class="form-group" id="signupForm">
            <div class="input-wrapper">
              <label class="input-label" for="fullName">Full Name</label>
              <div class="input-container">
                <input
                  id="fullName"
                  class="form-input"
                  type="text"
                  placeholder="Enter Your Name"
                />
              </div>
              <p id="warningUser" class="error-msg">
                Username is already taken
              </p>
              <p id="warningEmpty" class="error-msg">All fields are required</p>
            </div>

            <div class="input-wrapper">
              <label class="input-label" for="email">Email Address</label>
              <div class="input-container">
                <input
                  id="email"
                  class="form-input"
                  type="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <p id="warningEmail" class="error-msg">
                Please enter a valid email
              </p>
            </div>

            <div class="input-wrapper">
              <label class="input-label" for="password">Password</label>
              <div class="input-container">
                <input
                  id="password"
                  class="form-input"
                  type="password"
                  placeholder="Enter Your Password"
                />
              </div>
              <p id="warnPassword" class="error-msg">
                Password must be at least 6 characters
              </p>
            </div>

            <div class="input-wrapper">
              <label class="input-label" for="confirmPassword"
                >Confirm Password</label
              >
              <div class="input-container">
                <input
                  id="confirmPassword"
                  class="form-input"
                  type="password"
                  placeholder="Confirm Your Password"
                />
              </div>
              <p id="warningMatch" class="error-msg">Passwords do not match</p>
            </div>

            <button type="button" class="btn-neon" onclick="submiting(event)">
              Create Account
            </button>
          </form>

          <div class="form-footer">
            <p class="signin-text">
              Already have an account?
              <a href="Login.html" class="link-highlight">Sign In</a>
            </p>
          </div>
        </div>

        <div class="brand-footer">
          <span class="material-symbols-outlined text-primary"
            >sports_soccer</span
          >
          <span class="brand-text">PitchPerfect Elite</span>
        </div>
      </div>
    </div>
  </body>
</html>
